<!DOCTYPE html>
<html lang ="en">
<head>

  <meta charset="utf-8">
  <title>Lomar Run Time Database</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
</head>
<body>


  <!-- Jumbotron -->
  <div class="jumbotron">
   <h1 class="text-center">Lomar Run Time Database</h1>
 </div>

 <div class="container schedule-container">
  <div class="row">

    <!-- Sign-Up Panel-->
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
     <div class="panel panel-primary">
      <div class="panel-heading">
       <h3 class="panel-title">Past Runs</h3>
     </div>
     <div class="panel-body">

       <!-- Sign-up Form -->
       <table class="past-runs">
         <tr>
          <th class="col-xs-2">Order #</th>
          

          
          <th class="col-xs-2 "># of Items </th>
          

          <th class="col-xs-2 ">Stitch Count  </th>


          <th class="col-xs-2 ">Started</th>

          
          <th class="col-xs-2 ">Finished   </th>


          <th class="col-xs-3 ">Time Completed   </th>


        </tr>

        <tr>
          <td><div class="col-xs-2" id = "orderDisplay"></div></td>
          <td><div class="col-xs-2" id = "itemsDisplay"></div></td>
          <td><div class="col-xs-2" id = "stitchDisplay"></div></td>
          <td><div id = "startedDisplay"></div></td>
          <td><div id = "finishedDisplay"></div></td>
          <td> <div class="col-xs-2" id = "completedDisplay"></div></td>
        </tr>

      </table>

    </div> 
  </div> 
</div> 
</div> 
</div> 

<div class="container input-container">
  <div class="row">

    <!-- Sign-Up Panel-->
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
     <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Current Run</h3>
      </div>
      <div class="panel-body">

       <!-- Sign-up Form (note the various input "types")-->
       <form role="form">
         <div class="form-group">
           <label for="text">Order Number</label>
           <input type="text" class="form-control" id="orderNum-input">
         </div>
         <div class="form-group">
           <label for="text">Number of Items</label>
           <input type="text" class="form-control" id="itemNum-input">
         </div>
         <div class="form-group">
           <label for="text">Stich Count</label>
           <input type="text" class="form-control" id="stitch-input">
         </div>

         <div class="form-group">
           <label for="text">Start Time:</label>
           <div id = 'startTime'></div>
           <button type="button" class="btn btn-success" id="start-run">Start</button>
         </div>
         <div class="form-group">
           <label for="comment">End Time:</label>
           <div id = 'endTime'></div>
           <button type="button" class="btn btn-danger" id="end-run">Finished</button>
         </div>
       </div> 
     </div> 
   </div> 
 </div> 

</div>  
<script src="js/app.js"></script>
</body>
</html>
